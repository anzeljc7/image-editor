<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Vaja</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="init()">
    <div id="content">
      <div id="bar">
        <div class="dropdown">
          <button>Pixel</button>
          <div class="dropdown-content">
            <button id="allRed">Rdečenje</button>
            <button id="toNegative">Negativ</button>
            <button id="toGray">Sivenje</button>
            <button id="treshold">Pragovno določanje</button>
          </div>
        </div>

        <div class="dropdown">
          <button>Gama</button>
          <div class="dropdown-content">
            <input
              type="number"
              step="0.01"
              id="gamaInput"
              placeholder="Vrednost gamme"
              value="1"
            />
            <button id="gamaCorr">Potrdi</button>
          </div>
        </div>

        <div class="dropdown">
          <button>Level RGB</button>
          <div class="dropdown-content">
            <div class="slider">
              <span>R</span>
              <input
                type="range"
                min="-255"
                max="255"
                value="0"
                id="redSlider"
              />
            </div>

            <div class="slider">
              <span>G</span>
              <input
                type="range"
                min="-255"
                max="255"
                value="0"
                id="greenSlider"
              />
            </div>

            <div class="slider">
              <span>B</span>
              <input
                type="range"
                min="-255"
                max="255"
                value="0"
                id="blueSlider"
              />
            </div>

            <button id="refresh1"><i class="fas fa-sync-alt"></i></button>
          </div>
        </div>

        <div class="dropdown">
          <button>Filtriranje</button>
          <div class="dropdown-content">
            <button id="box">Box</button>
            <button id="sobel">Sobel</button>
            <button id="laplac">Laplac</button>
            <button id="gaus">Gaus blur</button>
            <button id="mediana">Mediana</button>
            <button id="hibridna">Hibridna</button>
            <button id="unsharp">Unsharp m.</button>
          </div>
        </div>

        <div class="dropdown">
          <button>Kordinate</button>
          <div class="dropdown-content">
            <span>Začetek po X</span>
            <input
              type="number"
              step="1"
              id="x0"
              placeholder="Začetek po X"
              value="0"
            />
            <span>Konec po X</span>

            <input type="number" step="1" id="x1" placeholder="Konec po X" />
            <span>Začetek po Y</span>

            <input
              type="number"
              step="1"
              id="y0"
              placeholder="Začetek po Y"
              value="0"
            />
            <span>Konec po Y</span>

            <input type="number" step="1" id="y1" placeholder="Konec po Y" />
            <button id="refresh3"><i class="fas fa-sync-alt"></i></button>
            <button id="cord">Potrdi</button>
          </div>
        </div>
        <button id="refresh2">Resetiraj</button>
      </div>

      <div id="image-space">
        <div class="image-space-element">
          <img id="img" src="veverica.jpg" alt="" />
          <canvas id="myCanvas"></canvas>
        </div>
        <div class="image-space-element">
          <img id="img2" src="veverica1.jpg" alt="" />
          <canvas id="myCanvas2"></canvas>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
